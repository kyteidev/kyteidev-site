<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }} | {{ page.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ "/assets/favicon.ico" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body class="w-screen h-screen overflow-x-hidden">
    <header class="h-16 bg-transparent w-full fixed text-xl flex items-center px-4">
        <a href="{{ site.baseurl }}/">Home</a>
        <div class="ml-auto space-x-4">
            <a href="https://github.com/kyteidev/">Github</a>
            <a href="{{ site.baseurl }}/portfolio/">Portfolio</a>
        </div>
    </header>
    <div class="content" style="padding-left: clamp(150px, 20vw, 360px); padding-right: clamp(150px, 20vw, 360px);">
        <div class="intro-section bg-base-100 w-full min-h-screen max-h-screen h-screen py-80 px-0">
            <h1 class="text-8xl" style="margin-right: clamp(160px, 256px, 256px);">My Portfolio</h1>
        </div>
    </div>
    <footer class="h-12 w-full flex flex-col space-y-1 justify-center items-center text-xs p-5">
        <p class="text-center">Copyright © 2024 <a href="https://github.com/kyteidev/">kyteidev</a>. Made with ❤️</p>
    </footer>
  </body>
</html>
